{% extends 'base.html' %}

{% load url from future %}

{% block title %} / Groups / Venues{% endblock %}

{% block content %}

        <h1 class="span8">All Venues</h1>
        <a class="btn btn-primary span3 offset1 h1-btn add-venue-btn" href="{% url 'groups.views.create_venue' %}">
            <i class="icon-plus-sign icon-white"></i>&nbsp;Add a venue
        </a>
    </div>

            <tr>
                <td class="name"><strong>Name</strong></td>
                <td class="address"><strong>Address</strong></td>
                <td class="date span2"><strong>Phone Number</strong></td>
            </tr>
        </thead>
        {% for study in studies %}

                    </td>

                    </td>
                    <td>
                        <a href="{% url 'groups.views.venue' venue.id %}"></a>
                    </td>
                </tr>
            </a>
        {% endfor %}
    </table>
{% endblock %}
